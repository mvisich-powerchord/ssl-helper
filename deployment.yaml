apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      serviceAccountName: secrets-lister
      containers:
      - name: my-container
        image: alpine:latest
        command: ["/bin/sh", "-c"]
        args:
        - |
          apk add --no-cache git
          git clone https://github.com/mvisich-powerchord/ssl-helper.git
          cd k8s-ssl-updater
          chmod +x alpine_setup.sh
          ./alpine_setup.sh
        resources:
          limits:
            cpu: 500m
            memory: 128Mi
          requests:
            cpu: 100m
            memory: 64Mi

